<head>
    <meta charset="utf-8" />
    <title>PROYECTO JAVASCRIPT</title>
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link id="theme" rel="stylesheet" type="text/css" href="./css/green.css" />
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>    
    <script src="https://vendors/formvalidation/dist/js/FormValidation.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>    
    <script src="https://vendors/formvalidation/dist/js/FormValidation.min.js"></script>
    



    <!--moments js-->

    <!--script javascript-->
    <script type="text/javascript" src="./js/main4.js"></script>
</head>

<body>
    <div id="mydiv">
        <div id="botonera">
            <div id="green"></div>
            <div id="blue"></div>
            <div id="red"></div>
        </div>
    </div>

    <section id="global">
        <!-- cabecera-->
        <header>
            <div id="logo">
                <h1>PROYECTO JS</h1>

            </div>

            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="sobremi.html">Sobre mi</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <!-- slyder-->



        <section id="contenido">

            <div class="registro">
                <form id="demoForm" method="post">
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2">Nombre Completo</div>
                            <div class="fl w-75">
                                <div class="fl w-100">
                                    <div class="fl w-50">
                                        <input type="text" name="firstName" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                                    </div>
                                    <div class="fl w-50">
                                        <input type="text" name="lastName" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2">Apellido</div>
                            <div class="fl w-50">
                                <input type="text" name="username" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                            </div>
                        </div>
                    </div>
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2">Email</div>
                            <div class="fl w-50">
                                <input type="text" name="email" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                            </div>
                        </div>
                    </div>
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2">Password</div>
                            <div class="fl w-50">
                                <input type="password" name="password" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                            </div>
                        </div>
                    </div>
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2">Genero</div>
                            <div class="fl w-50">
                                <label for="genderMale" class="lh-copy mr4">
                                    <input class="mr2" type="radio" name="gender" id="genderMale" value="male" /> Masculino
                                </label>
                                <label for="genderFemale" class="lh-copy mr4">
                                    <input class="mr2" type="radio" name="gender" id="genderFemale" value="female" /> Femenino
                                </label>
                                <label for="genderOther" class="lh-copy">
                                    <input class="mr2" type="radio" name="gender" id="genderOther" value="other" /> Otro
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2"><div id="captchaOperation"></div></div>
                            <div class="fl w-50">
                                <input type="text" name="captcha" class="input-reset ba b--black-20 pa2 mb2 db w-100" />
                            </div>
                        </div>
                    </div>
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2"></div>
                            <div class="fl w-50">
                                <label class="lh-copy">
                                    <input class="mr2" type="checkbox" name="agree" value="agree" /> Acepta terminos y condiciones
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="cf mb2">
                        <div class="fl w-100">
                            <div class="fl w-25 pa2"></div>
                            <div class="fl w-50">
                                <button type="submit" class="ba b--black-20 bg-blue white ph3 pv2 br2">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="derecha">
                <aside id="sidebar">
                    <div id="about">
                        <h4>多Quien soy?</h4>
                        <img src="img/caracol-romano-Helix-pomatia-min-1024x682.jpg" />
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus amet dolores tenetur
                            nostrum
                            qui dignissimos!</p>
                    </div>
                </aside>


                <div id="formulario">
                    <h4>Identificate</h4>
                    <form id="form">
                        <label for="name">Nombre:</label> </br>
                        <input type="text" class="name" name="name"></input></br>

                        <label for="email">E-mail:</label> </br>
                        <input type="email" class="email" name="email"></input></br>

                        <label for="password">Contrase単a:</label> </br>
                        <input type="password" class="password" name="password"></input></br>

                        <input type="submit" class="boton" value="Entrar"></input>
                    </form>
                </div>
            </div>
            <div class="clearfix">

            </div>

        </section>

    </section>
    <footer id="foter">
        Michael Cerme単o Bola単o &copy;
        <a href="#" class="subir">Ir hacia arriba</a>
    </footer>















</body>
